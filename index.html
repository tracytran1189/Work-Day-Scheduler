<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div id="9am" class="row">
            <div class="col-md-1 hour"><span id="hour9">9am</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="10am" class="row">
            <div class="col-md-1 hour"><span id="hour10">10am</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="11am" class="row">
            <div class="col-md-1 hour"><span id="hour11">11am</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="12pm" class="row">
            <div class="col-md-1 hour"><span id="hour12">12pm</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="1pm" class="row">
            <div class="col-md-1 hour"><span id="hour13">1pm</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="2pm" class="row">
            <div class="col-md-1 hour"><span id="hour14">2pm</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="3pm" class="row">
            <div class="col-md-1 hour"><span id="hour15">3pm</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="4pm" class="row">
            <div class="col-md-1 hour"><span id="hour16">4pm</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="5pm" class="row">
            <div class="col-md-1 hour"><span id="hour17">5pm</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./assets/js/javaScript.js"></script>
</body>

</html>
