<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <br>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div id="time-09" class="row">
            <div class="col-md-1 hour"><span id="09">9am</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="time-10" class="row">
            <div class="col-md-1 hour"><span id="10">10am</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="time-11" class="row">
            <div class="col-md-1 hour"><span id="11">11am</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="time-12" class="row">
            <div class="col-md-1 hour"><span id="12">12pm</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="time-13" class="row">
            <div class="col-md-1 hour"><span id="13">1pm</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="time-14" class="row">
            <div class="col-md-1 hour"><span id="14">2pm</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="time-15" class="row">
            <div class="col-md-1 hour"><span id="15">3pm</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="time-16" class="row">
            <div class="col-md-1 hour"><span id="16">4pm</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>

        <div id="time-17" class="row">
            <div class="col-md-1 hour"><span id="17">5pm</span></div>
            <textarea class="col-md-10 time-block description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/javaScript.js"></script>
</body>

</html>
